<script type="text/javascript">
    apiready = function() {
        fnReady();
        fnReadyFrame(true);
        forceBack();
    };

    function forceBack() {
        var flag = false;
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            if (false == flag) {
                api.toast({
                    msg: '再按一次退出',
                    duration: 2000,
                    location: 'bottom'
                });
                flag = true;
                setTimeout(function() {
                    flag = false;
                }, 2000);
            } else {
                api.closeWidget({
                    silent: true
                });
            }
        });
        //ios禁止右滑
        api.setWinAttr({
            slidBackEnabled: false
        });
    }
</script>
