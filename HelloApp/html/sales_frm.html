<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        textarea {
            width: 100%;
            height: 100px;
            border: none;
            box-sizing: border-box;
            padding: 10px;
            background: #F3F3FB;
        }
    </style>
</head>

<body>
    <section id="list">
        <div class="aui-content aui-margin-b-5">
            <ul class="aui-list">

                <div class="aui-list-item">
                    <div class="aui-list-item-left">
                        销售单号
                    </div>
                    <div class="aui-list-item-center">
                        <input type="text" id="no" readonly="true" class="aui-text-right" />
                    </div>
                </div>
                <div class="aui-list-item">
                    <div class="aui-list-item-left">
                        品号
                    </div>
                    <div class="aui-list-item-center">
                        <input type="text" id="material" class="aui-text-right" readonly="true" tapmode onclick="openSearch('sales_win','enumeration')" />
                    </div>
                    <div class="aui-list-item-right" tapmode onclick="openSearch('sales_win','enumeration')"><i class="aui-text-info aui-iconfont aui-icon-right"></i></div>
                </div>


                <div class="aui-list-item">
                    <div class="aui-list-item-left">
                        规格（克）
                    </div>
                    <div class="aui-list-item-center">
                        <input type="text" id="weight" readonly="true" class="aui-text-right" />
                    </div>
                </div>


                <div class="aui-list-item">

                    <div class="aui-list-item-left">
                        销售单价
                    </div>
                    <div class="aui-list-item-center">
                        <input type="number" id="price" placeholder="请输入" onfocus="this.placeholder=''" onblur="this.placeholder='请输入'" class="aui-text-right" />
                    </div>
                </div>


                <div class="aui-list-item">
                    <div class="aui-list-item-left">
                        销售数量
                    </div>
                    <div class="aui-list-item-center">
                        <input type="number" id="qty" placeholder="请输入" onfocus="this.placeholder=''" onblur="this.placeholder='请输入'" class="aui-text-right" />
                    </div>
                </div>
                <div class="aui-list-item">
                    <div class="aui-list-item-left">
                        销售金额
                    </div>
                    <div class="aui-list-item-center">
                        <input type="number" id="amount" readonly="true" value="0.00" class="aui-text-right" />
                    </div>
                </div>
            </ul>
        </div>
        <div class="aui-content aui-margin-b-5">
            <ul class="aui-list">
                <div class="aui-list-item">
                    <div class="aui-list-item-left">
                        运费
                    </div>
                    <div class="aui-list-item-center">
                        <input type="number" id="carryfee" placeholder="请输入" onfocus="this.placeholder=''" onblur="this.placeholder='请输入'" class="aui-text-right" />
                    </div>
                </div>
            </ul>
        </div>
        <div class="aui-content aui-margin-b-5">
            <ul class="aui-list">
                <div class="aui-list-item">
                    <div class="aui-list-item-left">
                        总金额
                    </div>
                    <div class="aui-list-item-center">
                        <input type="number" step="0.01" id="total" readonly="true" value="0.00" class="aui-text-right" />
                    </div>
                </div>
                <input type="hidden" id="id" name="id">

            </ul>
        </div>

        <div class="aui-content aui-margin-b-5">
            <ul class="aui-list">
                <div class="aui-list-item">
                    <div class="aui-list-item-left">收件人</div>
                    <div class="aui-list-item-center"><input type="text" id="custname" readonly="true" class="aui-text-right"></div>
                </div>
                <div class="aui-list-item">
                    <div class="aui-list-item-left">联系方式</div>
                    <div class="aui-list-item-center"><input type="text" id="mobilephone" readonly="true" class="aui-text-right"></div>
                </div>
                <div class="aui-list-item">
                    <div class="aui-list-item-left">收货地址</div>
                    <div class="aui-list-item-center"><input type="text" id="address" readonly="true" class="aui-text-right"></div>
                </div>
                <div class="aui-list-item">
                    <div class="aui-list-left "><input type="checkbox" class="aui-checkbox" id="check">&nbsp;&nbsp;已出库</input>
                    </div>
                </div>

            </ul>
        </div>
        <div class="aui-conent aui-margin-b-5">
            <ul class="aui-list">
                <div class="aui-list-item">
                    <div class="aui-list-item-left">备注</div>
                    <div class="aui-list-item-center">
                        <textarea placeholder="请输入" onfocus="this.placeholder=''" onblur="this.placeholder='请输入'" id="remark" maxlength="150"></textarea>
                    </div>
                </div>

            </ul>
        </div>

    </section>
    <footer class="aui-footer-bar" id="footer">
        <div class="aui-footer-bar-item aui-padded-l-15 aui-padded-r-15">
            <div class="aui-btn aui-btn-block aui-btn-sm aui-btn-info" tabmode onclick="savePurchase()"><i class="aui-iconfont aui-icon-edit aui-font-size-16"></i>保存</div>
        </div>
    </footer>
    <script type="text/template" id="template">

    </script>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../script/APICloud-rest.js"></script>
<script type="text/javascript" src="../script/APICloud-rest-SHA1.js"></script>
<script type="text/javascript" src="../script/cloud.js">
</script>

</script>
<script type="text/javascript">
    apiready = function() {
        //$('#qty').attr('placeholder',"最多输入300");
        //setTimeout($('#qty').focus(),300)
        pageinit();
    };

    <!-- 页面初始化 -->
    function pageinit() {
        var pageParam = api.pageParam;
        if (pageParam.state == 'forward' && pageParam.custid != "") {
            $api.setStorage('custid', pageParam.custid);

            $('#custname').val(pageParam.custname ? pageParam.custname : "");
            $('#mobilephone').val(pageParam.mobilephone ? pageParam.mobilephone : "");
            $('#address').val(pageParam.address ? pageParam.address : "");
        } else if (pageParam.state == "update" && pageParam.id != "") {
            getClient('sales_order').get({
                _id: pageParam.id
            }, function(ret, err) {
                if (ret) {
                    setFileds(ret.id, ret.no, ret.material, ret.weight, ret.price, ret.qty, ret.amount, ret.carryfee, ret.total, ret.remark, ret.custname, ret.mobilephone, ret.address, ret.status);
                } else {
                    alert('err: ' + JSON.stringify(err));
                }
            })
        } else {
            $("#material").val(pageParam.param1);
            $("#weight").val(pageParam.param2);
        }
    }

    function savePurchase() {
        if ($api.trim($("#material").val()) == "") {
            apiToast('品号不可为空!');
            return;
        }
        if ($api.trim($("#qty").val()) == "") {
            apiToast('数量不可为空!');
            return;
        }
        if ($api.trim($("#price").val()) == "") {
            apiToast('采购单价不可为空!');
            return;
        }
        var price = parseFloat($("#price").val());
        var qty = parseInt($("#qty").val())
        var carryfee = parseFloat($("#carryfee").val() ? $("#carryfee").val() : 0);

        $("#amount").val(price * qty);
        $("#total").val(price * qty + carryfee);
        if ($("#no").val() == "") {
            $("#no").val(getNo('XSDD'));
        }


        if ($("#id").val() == "" || $("#id").val() == null) {
            getClient('sales_order').save(getValue(), function(ret, err) {
                if (ret) {
                    apiToast('销售订单保存成功');
                    setFileds();
                    sendEventReload({
                        'winName': 'sales',
                        'type': 'multi'
                    });

                    // getClient('customer').save({_id: $api.getStorage('custid')},{'status' : 1},function(ret,err){
                    //   if(err){
                    //     apiToast("客户信息更新失败!")
                    //   }
                    // })

                    setTimeout(function() {
                        closeWin();
                    }, 500);
                }
            })

        } else {
            getClient('sales_order').save({
                _id: $("#id").val()
            }, getValue(), function(ret, err) {
                if (ret) {
                    apiToast('销售订单修改成功');
                    setFileds();
                    sendEventReload({
                        'winName': 'sales',
                        'type': 'multi'
                    });

                    setTimeout(function() {
                        closeWin();
                    }, 500);
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }
    }

    function setFileds(id, no, material, weight, price, qty, amount, carryfee, total, remark, custname, mobilephone, address, custid, status) {
        $('#id').val(id ? id : "");
        $('#no').val(no ? no : "");
        $('#material').val(material ? material : "");
        $('#weight').val(weight ? weight : "");
        $('#price').val(price ? price : "");
        $('#qty').val(qty ? qty : "");
        $('#amount').val(amount ? amount : "");
        $('#carryfee').val(carryfee ? carryfee : "");
        $('#total').val(total ? total : "");
        $('#remark').val(remark ? remark : "");
        $('#custname').val(custname ? custname : "");
        $('#mobilephone').val(mobilephone ? mobilephone : "");
        $('#address').val(address ? address : 0);
        $('#custid').val(custid ? custid : '');
        $('#check').prop('checked', status == 1 ? true : false);
    }

    function getValue() {
        return {
            'no': $('#no').val(),
            'material': $('#material').val(),
            'weight': $('#weight').val(),
            'price': $('#price').val(),
            'qty': $('#qty').val(),
            'amount': $('#amount').val(),
            'carryfee': $('#carryfee').val(),
            'total': $('#total').val(),
            'custname': $('#custname').val(),
            'mobilephone': $('#mobilephone').val(),
            'address': $('#address').val(),
            'remark': $('#remark').val()
        }
    }
</script>

</html>
