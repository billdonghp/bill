<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>
    <header class="aui-header-bar" id="aui-header">
        <div class="aui-header-left" tapmode onclick="closeWin()">
            <i class="aui-text-white aui-iconfont aui-icon-left"></i>
        </div>
        <div class="aui-text-white aui-title">客户信息</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/cloud.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();

        pageInit();

    };
    var headerPos, footerH, header;

    function pageInit() {
        header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        headerPos = $api.offset(header);

        var pageParam = api.pageParam
        
        api.openFrame({
            name: 'customer_frm',
            url: 'customer_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight - headerPos.h
            },
            pageParam: {
                name: pageParam.name,
                value: pageParam.value
            }

        })
    }



</script>

</html>
