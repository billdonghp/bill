<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>
    <header class="aui-header-bar" id="aui-header">
        <div class="aui-header-left" tapmode onclick="closeWin()">
            <i class="aui-text-white aui-iconfont aui-icon-left"></i>
        </div>
        <div class='aui-text-white aui-title'>搜索</div>
    </header>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/cloud.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        fnHeader();
        fnOpenFrame({
            refresh: 'UIPullRefresh'
        });

        api.addEventListener({
            name: 'viewdisappear'
        }, function(ret, err) {
            closeWin();

        });
    }
</script>

</html>
